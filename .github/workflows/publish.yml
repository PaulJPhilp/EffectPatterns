name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (no actual publish)"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Typecheck
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish toolkit
        working-directory: packages/toolkit
        run: npm publish ${{ inputs.dry-run == 'true' && '--dry-run' || '--provenance' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish ep-shared-services
        working-directory: packages/ep-shared-services
        run: npm publish ${{ inputs.dry-run == 'true' && '--dry-run' || '--provenance' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish ep-cli
        working-directory: packages/ep-cli
        run: npm publish ${{ inputs.dry-run == 'true' && '--dry-run' || '--provenance' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
